<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Tracker - Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <style>
        /* Simple custom style for spacing */
        body { padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="display-4">ðŸŽ“ Student Grade Tracker</h1>
            <p>Full-Stack Project: Java Spring Boot API + Dynamic Frontend</p>
        </header>

        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Add New Student
                    </div>
                    <div class="card-body">
                        <form id="studentForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="invalid-feedback">Name is required.</div>
                            </div>
                            <div class="mb-3">
                                <label for="grades" class="form-label">Grades (Subject:Score, e.g., Math:85;Sci:92)</label>
                                <input type="text" class="form-control" id="grades" 
                                       placeholder="e.g., Algebra:88;History:95" required>
                                <small class="form-text text-muted">Separate grades with a semicolon (;).</small>
                                <div class="invalid-feedback">Grades must be in Subject:Score format.</div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Save Student</button>
                        </form>
                        <div id="formMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h2>All Students</h2>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Average</th>
                            <th>Grade</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        </tbody>
                </table>
                <div id="dataMessage" class="alert alert-info" role="alert">Loading students...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
